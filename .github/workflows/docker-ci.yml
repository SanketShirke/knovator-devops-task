name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Node API image
        uses: docker/build-push-action@v4
        with:
          context: ./node
          file: ./node/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/knovator-api:latest

      - name: Build & Push React frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./react
          file: ./react/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/knovator-frontend:latest

      - name: Build & Push Nginx image
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/knovator-nginx:latest
