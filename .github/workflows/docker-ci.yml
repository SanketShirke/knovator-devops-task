name: CI/CD - Build, Push & Deploy Docker Images

on:
  push:
    branches:
      - main  # Run only on main branch pushes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build & Push Node API Image
      - name: Build and Push Node API Image
        uses: docker/build-push-action@v4
        with:
          context: ./knovator-devops-task/node
          file: ./knovator-devops-task/node/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/knovator-api:latest
            ${{ secrets.DOCKER_USERNAME }}/knovator-api:${{ github.sha }}

      # 4️⃣ Build & Push React Frontend Image
      - name: Build and Push React Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./knovator-devops-task/react
          file: ./knovator-devops-task/react/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/knovator-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/knovator-frontend:${{ github.sha }}

      # 5️⃣ Build & Push Nginx Image
      - name: Build and Push Nginx Image
        uses: docker/build-push-action@v4
        with:
          context: ./knovator-devops-task/nginx
          file: ./knovator-devops-task/nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/knovator-nginx:latest
            ${{ secrets.DOCKER_USERNAME }}/knovator-nginx:${{ github.sha }}

      # 6️⃣ Deploy via Docker Compose on the GitHub runner
      - name: Deploy with Docker Compose
        run: |
          # Pull the latest images from Docker Hub
          docker compose -f docker-compose.yml pull

          # Stop existing containers and remove them
          docker compose -f docker-compose.yml down

          # Start containers in detached mode
          docker compose -f docker-compose.yml up -d

          # Optional: show running containers
          docker ps
