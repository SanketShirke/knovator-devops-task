name: CI/CD - Build and Push Docker Images

on:
  push:
    branches:
      - main   # run only on pushes to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Node API
      - name: Build and Push Node API Image
        uses: docker/build-push-action@v4
        with:
          context: ./knovator-devops-task/node
          file: ./knovator-devops-task/node/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/knovator-api:latest
            ${{ secrets.DOCKER_USERNAME }}/knovator-api:${{ github.sha }}

      # Build & Push React Frontend
      - name: Build and Push React Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./knovator-devops-task/react
          file: ./knovator-devops-task/react/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/knovator-react:latest
            ${{ secrets.DOCKER_USERNAME }}/knovator-react:${{ github.sha }}

      # Build & Push Nginx
      - name: Build and Push Nginx Image
        uses: docker/build-push-action@v4
        with:
          context: ./knovator-devops-task/nginx
          file: ./knovator-devops-task/nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/knovator-nginx:latest
            ${{ secrets.DOCKER_USERNAME }}/knovator-nginx:${{ github.sha }}
