name: CI/CD - Build, Push & Deploy Docker Images

on:
  push:
    branches:
      - main  # Run only on main branch pushes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup JDK (SonarQube scanner needs Java)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Run SonarQube Scan
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=knovator-project
            -Dsonar.organization=knovator
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Node API Image
      - name: Build and Push Node API Image
        uses: docker/build-push-action@v4
        with:
          context: ./knovator-devops-task/node
          file: ./knovator-devops-task/node/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/knovator-api:latest
            ${{ secrets.DOCKER_USERNAME }}/knovator-api:${{ github.sha }}

      # Build & Push React Frontend Image
      - name: Build and Push React Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./knovator-devops-task/react
          file: ./knovator-devops-task/react/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/knovator-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/knovator-frontend:${{ github.sha }}

      # Build & Push Nginx Image
      - name: Build and Push Nginx Image
        uses: docker/build-push-action@v4
        with:
          context: ./knovator-devops-task/nginx
          file: ./knovator-devops-task/nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/knovator-nginx:latest
            ${{ secrets.DOCKER_USERNAME }}/knovator-nginx:${{ github.sha }}
