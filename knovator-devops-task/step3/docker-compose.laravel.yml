version: "3.9"
x-common: &common
  networks: [laravel_net]
  restart: unless-stopped

services:
  web:
    image: nginx:alpine
    depends_on: [php-fpm]
    volumes:
      - ./app:/var/www/html:ro
      - ./config/nginx/laravel.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    <<: *common

  php-fpm:
    image: php:8.3-fpm-alpine
    working_dir: /var/www/html
    env_file:
      - ./env/.app.env
    volumes:
      - ./app:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/php.ini:ro
    healthcheck:
      test: ["CMD-SHELL", "php -v"]
      interval: 30s
      timeout: 10s
      retries: 3
    <<: *common

  queue-worker:
    image: php:8.3-cli-alpine
    working_dir: /var/www/html
    env_file:
      - ./env/.app.env
    command: sh -c "php artisan queue:work --sleep=3 --tries=3"
    volumes:
      - ./app:/var/www/html
    depends_on: [redis, php-fpm]
    <<: *common

  scheduler:
    image: php:8.3-cli-alpine
    working_dir: /var/www/html
    env_file:
      - ./env/.app.env
    command: sh -c "while [ true ]; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./app:/var/www/html
    depends_on: [php-fpm]
    <<: *common

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    <<: *common

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --mysql-native-password=ON --skip-log-bin
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-laravel}
      MYSQL_USER: ${MYSQL_USER:-laravel}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-laravel}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 30s
      timeout: 10s
      retries: 5
    <<: *common

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    <<: *common

networks:
  laravel_net:
    driver: bridge

volumes:
  redis_data:
  mysql_data:
  es_data:
