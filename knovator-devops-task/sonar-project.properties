sonar.projectKey=org.service-name
sonar.projectName=service-name
sonar.sourceEncoding=UTF-8

# Where your code lives
sonar.sources=.

# Exclusions (examples)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.spec.ts

# Coverage (adjust to your stack)
# JS/TS (Jest):
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Python (pytest-cov):
# sonar.python.coverage.reportPaths=coverage.xml
# Java (JaCoCo XML):
# sonar.java.coveragePlugin=jacoco
# sonar.jacoco.reportPaths=target/site/jacoco/jacoco.xml

# Dockerfile / IaC are analyzed automatically if present
